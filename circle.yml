machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 6.9.1
  services:
    - postgresql
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn global add gulp-cli
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
    - gulp build-dev
test:
  override:
    - yarn test-coverage
  post:
    # copy coverage result to artifacts
    - cp -r coverage $CIRCLE_ARTIFACTS
    # upload coverage data to coverall.io
    - yarn coveralls
